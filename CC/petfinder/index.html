<!DOCTYPE html>

<html>

    <head>
    
        <title>Pet Finder</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="petFinder.js"></script>

    </head>

    <body>

        <div id="outerContainer">
        
        <h1>Pet Finder</h1>
		<h2>Find your next pet!</h2>

		<p>Complete this quiz to find out which pet is best for you.</p>

		<h3>Do you like pets that bark?</h3>
		
		<div class="buttonContainer">
			<div id="buttonOneYes"><span>YES</span></div>
			<div id="buttonOneNo"><span>NO</span></div>
		</div>
		
		<h3>Do you like cuddly pets?</h3>
		
		<div class="buttonContainer">
			<div id="buttonTwoYes"><span>YES</span></div>
			<div id="buttonTwoNo"><span>NO</span></div>
		</div>
		
		</div>
		
		<div id="results"></div>
		
		</body>

</html>
