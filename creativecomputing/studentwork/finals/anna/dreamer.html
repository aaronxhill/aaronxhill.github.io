<!DOCTYPE html>

<html>

    <head>
    
        <title>PROJECT DREAMER</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="dreamer.js"></script>

    </head>

    <body>
    
    <div id="outerContainer">
    
		<h1>PROJECT DREAMER</h1>
		<p>What kind of dreamer are you?</p>
		
    <form action="" id="form" method="GET"> 
	<input type="text" name="nameInput" placeholder="enter your name to start" id="namebox" />
	</form>	

		<h3>How much sleep do you prefer?</h3>

		<div class="buttonContainer">		
		<div id=cat><span> Sleep forever...zzZ </span></div>
		<div id=bird><span> Just enough~* </span></div>
		<div id=bulb><span> Who needs sleep? </span></div>
		</div>

		<h3>Are you active or chill?</h3>
		
		<div class="buttonContainer">
		<div id=bulborbirdbody><span> >>Active<< </span></div>
		<div id=catbody><span> Chill pills. </span></div>
		</div>

		<h3>What kind of dreams to you have?</h3>
		
		<div class="buttonContainer">
		<div id=bulbbody><span> Boundless as the universe! </span></div>
		<div id=birdbody><span> One starry goal~</span></div>
		</div>
	
	</div>

	<div id="results"></div>
				 
    </body>

</html>
