<!DOCTYPE html>

<html>

    <head>
    
        <title>Page Title</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="form.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Bitter:400,700|Open+Sans' rel='stylesheet' type='text/css'>

    </head>

    <body>

        <h1>NIRSA Salary Survey</h1>
        <h2>Calculator to Estimate Average Salary</h2>

        <form>

		    <div>
		        <label for="city">City:</label>
		        <input type="text" id="city" />
		    </div>

		    <div>
		    	<label for="state">State:</label>
		    	<select name="state" id="state">
					<option value="X">[SELECT STATE]</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
		    </div>

		    <div>
		    	<label for="position">Position:</label>
		    	<select name="position" id="position">
					<option value="X">[SELECT POSITION]</option>
					<option value="Aquatics">Aquatics</option>
					<option value="Associate">Associate</option>
					<option value="BusinessServices">Business Services</option>
					<option value="Director">Director</option>
					<option value="Facilities">Facilities</option>
					<option value="Fitness">Fitness</option>
					<option value="Informalrec">Informal Rec</option>
					<option value="Instructprograms">Instruct Programs</option>
					<option value="Intramural">Intramural Sports</option>
					<option value="Maintenance">Maintenance</option>
					<option value="Marketing">Marketing</option>
					<option value="Membership">Membership</option>
					<option value="Outdoorrec">Outdoor Rec</option>
					<option value="SeniorAssoc">Senior Assoc</option>
					<option value="SeniorProgdir">Senior Prog Dir</option>
					<option value="SportClubs">Sports Clubs</option>
					<option value="StudentDevelop">Student Develop</option>
					<option value="Technology">Technology</option>
					<option value="Wellness">Wellness</option>
					<option value="Other">OTHER: NOT LISTED</option>
				</select>
			</div>

		    <div>
		    	<label for="gender">Gender:</label>
		    	<select name="gender" id="gender">
					<option value="X">[SELECT GENDER]</option>
					<option value="female">Female</option>
					<option value="male">Male</option>
					<option value="other">Other</option>
				</select>
			</div>

		    <div>
		    	<label for="disability">Disability status:</label>
		    	<select name="disability" id="disability">
					<option value="X">[SELECT DISABILITY STATUS]</option>
					<option value="notDisabled">Not disabled</option>
					<option value="disabled">Disabled</option>
				</select>
			</div>

		    <div>
		    	<label for="race">Race:</label>
		    	<select name="race" id="race">
					<option value="X">[SELECT RACE]</option>
					<option value="asian">Asian</option>
					<option value="black">Black</option>
					<option value="hispanic">Hispanic</option>
					<option value="white">White</option>
					<option value="othernw">Other, non-white</option>
				</select>
			</div>

		    <div>
		        <label for="city">Number of full-time professionals you supervise:</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		        <label for="city">Number of other full-time staff you supervise:</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		        <label for="city">Number of graduate assistants you supervise:</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		        <label for="city">Number of non-student part-time staff you supervise:</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		        <label for="city">Number of years you have worked in campus recreation:</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		    	<label for="masters">Do you have a Master's or other advanced degree?:</label>
		    	<select name="masters" id="masters">
					<option value="X">[SELECT ONE]</option>
					<option value="no">No</option>
					<option value="yes">Yes</option>
				</select>
			</div>

		    <div>
		    	<label for="crss">Do you have the CRSS credential?:</label>
		    	<select name="crss" id="crss">
					<option value="X">[SELECT ONE]</option>
					<option value="no">No</option>
					<option value="yes">Yes</option>
				</select>
			</div>

		    <div>
		    	<label for="rcrsp">Do you have the RCRSP credential?:</label>
		    	<select name="rcrsp" id="rcrsp">
					<option value="X">[SELECT ONE]</option>
					<option value="no">No</option>
					<option value="yes">Yes</option>
				</select>
			</div>

		    <div>
		        <label for="city">Budget (in dollars):</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		        <label for="city">Student enrollment:</label>
		        <input type="text" id="name" />
		    </div>

		    <div>
		    	<label for="pubpriv">Type of institution:</label>
		    	<select name="pubpriv" id="pubpriv">
					<option value="X">[SELECT ONE]</option>
					<option value="public">Public</option>
					<option value="private">Private</option>
				</select>
			</div>

		    <div class="button">
        		<button type="submit">Estimate average salary.</button>
    		</div>

        </form>

    </body>

</html>
